<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/204fd26304.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <section class="app">
      <div class="wrapper">
        <div class="weather">
          <form action="" class="weather__search text">
            <input type="text" placeholder="City name..." class="search__input">
            <button type="submit" class="search__button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="weather__content">
            <div class="weather__city">
              <div class="city__content">
                <p class="content__temperature text">
                  14
                </p>
                <div class="content__image">
                  <i class="fa-solid fa-cloud"></i>
                </div>
                <div class="content__city">
                  <p class="content__name text">
                    Aktobe
                  </p>
                  <div class="content__icon">
                    <input type="checkbox" class="content__checkbox">
                    <span class="content__shape"></span>
                  </div>
                </div>
              </div>
              <div class="tabs text">
                <div class="tabs__item">
                  Now
                </div>
                <div class="tabs__item">
                  Details
                </div>
                <div class="tabs__item">
                  Forecast
                </div>
              </div>
            </div>
            <div class="weather__favorites">
              <p class="favorites__header text">
                Added Locations:
              </p>
              <div class="list text">
                <div class="list__item">
                  Amur
                </div>
                <div class="list__item">
                  Amur
                </div>
                <div class="list__item">
                  Amur
                </div>
                <div class="list__item">
                  Amur
                </div>
                <div class="list__item">
                  Amur
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./js/script.js"></script>  
  </body>
</html>
